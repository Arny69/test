<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh; 
            margin: 0; 
        }
        img {
            max-width: 50%; 
            height: 50%; 
        }
    </style>
</head>
<body>
    <img src="logo-color.png" alt="Logo" />
</body>
</html>
